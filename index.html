<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="photo">
            <img id="plant" src="./halie-west-25xggax4bSA-unsplash.jpg">
            <span class="overlap">
                <div class="heading">
                    <img id="odin" src="./odin-lined.png"> 
                    ODIN
                </div>
            </span>
            <div class="credit">
                Photo by <u>Halie West</u> on <u>Upsplash</u>
            </div>
        </div>
        <!-- Form -->
        <div class="form">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
            <br>
            <p>You <i>know</i> you want to.</p>

            <p>Let's do this!</p>
            
            <form action="#" method="post">
                <div class="grid">
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <span style="color:#596D48">Log In</span></p>
        </div>
    </div>
</body>
</html>
